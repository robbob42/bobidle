<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantinator</title>
</head>
<body cds-text="body">
  <div class="body-layout body-app-layout" cds-layout="vertical align:stretch">
    <header class="body-header" cds-layout="p:md" cds-theme="dark">
      <div cds-layout="vertical gap:lg">
        <p cds-text="body center message">Plantinator</p>
        <p cds-text="body center secondary">You puts the seed in the plantinator</p>
      </div>
    </header>
    <div cds-layout="vertical">
      <cds-alert-group id="body-message-container" type="banner" status="info" class="body-message" style="display: none;">
        <cds-alert>
          <cds-icon shape="block" solid role="img"></cds-icon>
          <span id="body-message">This example is a banner alert a user</span>
          <cds-alert-actions>
            <cds-button id="unselect-button" action="outline">Unselect</cds-button>
          </cds-alert-actions>
        </cds-alert>
      </cds-alert-group>
      <div id="body-message-blank" class="body-message-blank"></div>
      <cds-divider class="body-divider" orientation="horizontal"></cds-divider>
      <div cds-layout="vertical align:stretch">
        <div class="body-content body-scrollable-content">
          <div cds-layout="vertical gap:md p:lg">
            <div id="section-content" cds-layout="vertical"></div>
            <div id="feature-first-seed" style="width: 100%; text-align: center;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
